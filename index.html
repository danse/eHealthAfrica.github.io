 <head>

    <!-- MAIN CONTENT -->
   <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      <div style="height:180px">
      <div class="timer"><span id="hours"></span><br/>Hours</div>
      <div class="timer"><span id="minutes"></span><br/>Mins</div>
      <div class="timer"><span id="seconds"></span><br/>Secs</div>
      </div>
      <img id="shipitImg" src="" width="400" />
   <script>
      var refreshTime = function() {
        var end = new Date(Date.parse("2014-08-10 00:00:00")).getTime();
        var now = new Date().getTime();
        var diff = end - now;
        if(diff <= 0)
        {
          mm = hh = ss = 0;
        }
        else
        {
          var hh = Math.floor(diff / 1000 / 60 / 60);
          diff -= hh * 1000 * 60 * 60;
          var mm = Math.floor(diff / 1000 / 60);
          diff -= mm * 1000 * 60;
          var ss = Math.floor(diff / 1000);
          diff -= ss * 1000;
        }
        document.getElementById("hours").innerText = hh;
        document.getElementById("minutes").innerText = mm;
        document.getElementById("seconds").innerText = ss;
        window.setTimeout(refreshTime, 1000);
      };
      window.setTimeout(refreshTime, 1000);
    </script>
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p><a href="http://github.com/ehealthafrica/ehealthafrica.github.io">github.com/ehealthafrica/ehealthafrica.github.io</a></p>
      </footer>
    </div>

    
    <script>
    document.getElementById("shipitImg").src = "images/shipit"+Math.ceil(Math.random()*6)+".jpg";
    window.setTimeout(function() {window.location.reload();}, 5*60*1000 );
    </script>
   
  </body>
